<ons-page id="login">
  <ons-toolbar>
    <div class="left"><ons-back-button>back</ons-back-button></div>
    <div class="center">Login</div>
  </ons-toolbar>
    
      <div style="text-align: center" class="loginContainer">
        <p class="heading" style="text-align: center;">
          Log in
        </p>
      <p>
        <ons-input id="siemail" class="searchBar" placeholder="Email" modifier="transparent"></ons-input>
      </p>
  
      <p>
        <ons-input
          id="sipassword"
          placeholder="Password"
          type="password"
          modifier="transparent"
          class="searchBar"
        >
        </ons-input>
      </p>
  
      <p>
        <ons-button id="onSignin">Log in</ons-button>
      </p>
      </div>
  
  </ons-page>
