<ons-page id="profile">
  <script>
    const switchChange = () => {
  const switchh = document.querySelector("#switch");
  if (switchh.checked) {
    document
      .querySelector("#theme")
      .setAttribute("href", "css/css/dark-onsen-css-components.css");
    document.querySelector("#themeMeta").setAttribute("content", "#000");
  } else {
    document
      .querySelector("#theme")
      .setAttribute("href", "css/css/onsen-css-components.css");
    document.querySelector("#themeMeta").setAttribute("content", "#fff");
  }
};
  </script>
    <div class="center">
      <ons-list>
        <ons-list-item>
          <div class="left">
            <ons-icon icon="ion-ios-moon" class="list-item__icon"></ons-icon>
          </div>
          <div class="center">
            Dark Mode: 
          </div>
          <div class="right">
            <ons-switch id= "switch" onchange="switchChange()"></ons-switch>
          </div>
        </ons-list-item>
      </ons-list>
       
      <p style="text-align: center;">
        <img src="icons/apple-splash-1125-2436.jpg" alt="Onsen UI" class="profile_pic">
      </p>
    <h1 id="username" style="text-align: center;">
      User Name here
    </h1>
    <p id="useremail" style="text-align: center; padding-left: 30px; padding-right: 30px;">
      Email Id
    </p>
    <p style="text-align: center;">
      <button class="button" style="align-self: center;" id="logout">
        Log out
        </button>
    </p>
    <ons-list id="result-list"> </ons-list>
</div>
  </ons-page>
