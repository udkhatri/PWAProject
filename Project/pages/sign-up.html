<ons-page>
    <ons-toolbar>
        <div class="left"><ons-back-button>back</ons-back-button></div>
        <div class="center">Sign up</div>
      </ons-toolbar>
      <div style="text-align: center" class="loginContainer">
        <p class="heading" style="text-align: center;">
          Sign up
        </p>
        <p>
            <ons-input id="name" placeholder="Name" modifier="material"></ons-input>
          </p>
      <p>
        <ons-input id="email" placeholder="Email" modifier="material"></ons-input>
      </p>
  
      <p>
        <ons-input
          id="password"
          placeholder="Password"
          type="password"
          modifier="material"
        >
        </ons-input>
      </p>
  
      <p>
        <ons-button onclick="login()">Sign up</ons-button>
      </p>
      </div>
</ons-page>
