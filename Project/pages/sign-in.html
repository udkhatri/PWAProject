<ons-page>
    <ons-toolbar>
      <div>
        <ons-toolbar-button>
          <ons-back-button>Back</ons-back-button>
        </ons-toolbar-button>
      </div>
    </ons-toolbar>
    
    <div class="container">
      <p>
        <ons-input id="username" placeholder="Username" modifier="underbar"></ons-input>
      </p>
    
      <p>
        <ons-input
          id="password"
          placeholder="Password"
          type="password"
          modifier="underbar"
        >
        </ons-input>
      </p>
    
      <p>
        <ons-button>Sign in</ons-button>
      </p>
    </div>
   
</ons-page>
