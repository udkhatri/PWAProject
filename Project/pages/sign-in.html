<ons-page>
  <ons-toolbar>
    <div class="left"><ons-back-button>back</ons-back-button></div>
    <div class="center">Login</div>
  </ons-toolbar>
    
      <div style="text-align: center" class="loginContainer">
        <p class="heading" style="text-align: center;">
          Log in
        </p>
      <p>
        <ons-input id="email" placeholder="Email" modifier="material"></ons-input>
      </p>
  
      <p>
        <ons-input
          id="password"
          placeholder="Password"
          type="password"
          modifier="material"
        >
        </ons-input>
      </p>
  
      <p>
        <ons-button onclick="login()">Log in</ons-button>
      </p>
      </div>
  
</ons-page>
