<ons-page id="favorite">
  <style>
    #grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-auto-rows: 33vw;
    }

    #grid img {
      width: 100%;
      height: 100%;
    }
  </style>

  <script>

    let savedRecipe = [];

    const addRecipeToGrid = recipeTitle => {
      // we save a list so we can pass it to the gallery
     // savedRecipe.push(recipeNumber);

      // now add the new recipe to the grid
      const grid = document.querySelector('#grid');
      const cell = document.createElement('div');
      // cell.onclick = () => document.querySelector('#navigator')
      //   .bringPageTop('gallery.html', { data: { recipeImage, savedRecipe } });
      const text = document.createElement('p');
      const image = document.createElement('img');
      image.setAttribute('src', `https://spoonacular.com/recipeImages/Ramen-Noodle-Coleslaw-556177.jpg`);
      text.innerHTML = recipeTitle;
      cell.appendChild(text);
      cell.appendChild(image);
      grid.appendChild(cell);
    };


  </script>

  <div id="content">
    <div id="grid"></div>
  </div>
</ons-page>
