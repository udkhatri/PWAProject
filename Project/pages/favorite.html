<ons-page id="favorite">
  <script>
    let savedRecipe = [];

    const addRecipeToGrid = recipeNumber => {
      // we save a list so we can pass it to the gallery
      savedRecipe.push(recipeNumber);
    };

    document.addEventListener('show', ({ target }) => {
  if (target.matches('#favorite')) {
    const { recipeNumber, savedRecipe } = document.querySelector('#myNavigator').topPage.data;

    const carousel = document.querySelector('#carousel');

    // figure out what new pokemon have been saved since we last showed the gallery
    // this way we don't accidentally add the same pokemon twice
    const sliceIndex = carousel.itemCount - savedRecipe.length;

    if (sliceIndex !== 0) { // if there are unadded pokemon
      const unaddedPokemon = savedRecipe.slice(sliceIndex);

      unaddedPokemon.map(number => {
        const carouselItem = ons.createElement(`
          <ons-carousel-item>
            <ons-card>
              <img class="gallery-image" src="img/${number}.png" />
            </ons-card>
          </ons-carousel-item>
        `);

        carousel.appendChild(carouselItem);
      });
    }

    // go to the selected pokemon
    carousel.setActiveIndex(savedRecipe.indexOf(recipeNumber));
  }
});
  </script>
  <style>
    #grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-auto-rows: 33vw;
    }

    #grid img {
      width: 100%;
      height: 100%;
    }
  </style>


  </script>

  <div id="content">
    <div id="grid"></div>
  </div>
</ons-page>
